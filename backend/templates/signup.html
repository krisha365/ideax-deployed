{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Home - ideaX</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'bootstrap/css/tailwind.min.css' %}" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
        var googleUser = {};
        var startApp = function() {
            gapi.load('auth2', function(){
            // Retrieve the singleton for the GoogleAuth library and set up the client.
            auth2 = gapi.auth2.init({
                client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                cookiepolicy: 'single_host_origin',
                // Request scopes in addition to 'profile' and 'email'
                //scope: 'additional_scope'
            });
            attachSignin(document.getElementById('customBtn'));
            });
        };

        function attachSignin(element) {
            console.log(element.id);
            auth2.attachClickHandler(element, {},
                function(googleUser) {
                document.getElementById('name').innerText = "Signed in: " +
                    googleUser.getBasicProfile().getName();
                }, function(error) {
                alert(JSON.stringify(error, undefined, 2));
                });
        }
    </script>

<style type="text/css">
    #customBtn {
      display: inline-block;
      background: rgb(250, 246, 246);
      color: #444;
      width: 241px;
      border-radius: 21px;
      box-shadow: 1px 1px rgba(3, 3, 3, 0.8);
      white-space: nowrap;
      padding: 7px;
    }
    #customBtn:hover {
      cursor: pointer;
    }
    span.label {
      font-family: serif;
      font-weight: normal;
    }
    span.icon {
      display: inline-block;
      vertical-align: middle;
      width: 20px;
      height: 20px;
      margin-left: 4px;
      border-radius: 20px;
    }
    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 13px;
      font-size: 16px;
      font-weight: bold;
      /* Use the Roboto font that is loaded in the <head> */
      font-family: 'Roboto', sans-serif;
    }
  </style>

</head>

<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center signup-background">
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0&appId=299525458082900&autoLogAppEvents=1" nonce="l3vD8u2b"></script>
    <script>

    function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {   // Logged into your webpage and Facebook.
        testAPI();  
        } else {                                 // Not logged into your webpage or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
            'into this webpage.';
        }
    }

    function checkLoginState() {               // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function(response) {   // See the onlogin handler
        statusChangeCallback(response);
        });
    }

    window.fbAsyncInit = function() {
        FB.init({
        appId      : '299525458082900',
        cookie     : true,
        xfbml      : true,
        version    : 'v7.0'
        });
        
        FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
            statusChangeCallback(response);        // Returns the login status.
        });  
        
    };
 
  function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }

    /*(function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    
    {
        status: 'connected',
        authResponse: {
            accessToken: '{access-token}',
            expiresIn:'{unix-timestamp}',
            reauthorize_required_in:'{seconds-until-token-expires}',
            signedRequest:'{signed-parameter}',
            userID:'{user-id}'
        }
    }*/

    </script>
    <div class="max-w-screen-xs bg-white shadow sm:rounded-lg flex justify-center signup-messagebox sign-u">

        <div class="mt-8 flex flex-col items-center">
            <h1 class="font-extrabold" style="font-size: 23px;">
                Sign up
            </h1>
            <div class="w-full flex-1 mt-8">
                <div class="flex flex-col items-center">
                    <div id="gSignInWrapper">
                        <div id="customBtn" class="customGPlusSignIn">
                        <span class="icon"><img src="{% static 'img/icons/google-hangouts.svg' %}" height="20px" width="20px"></span>
                        <span class="buttonText">Continue with Google</span>
                        </div>
                    </div>
                    <div id="name"></div>
                    <script>startApp();</script>
                    <br/><br/>
                    <div class="fb-login-button my-4" data-size="large" data-button-type="continue_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
                </div>

                <div class="my-6 border-b text-center">
                    <div
                        class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                        Or sign up with e-mail
                    </div>
                </div>
                <form action="signup" method="POST">
                    {% csrf_token %}
                    <div class="mx-auto max-w-xs">
                        <input
                        class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-2"
                        type="text" name="first_name" placeholder="Firstname" />
                        <input
                        class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-2"
                        type="text" name="last_name" placeholder="Lastname" />
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-2"
                            type="email" name="user_email" placeholder="Email" />
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-2"
                            type="password" name="user_password_1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                                                    <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-2"
                            type="password" name="user_password_2" placeholder="Confirm your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                        <button type="submit"
                            class="mt-6 signup-btn tracking-wide font-semibold w-full py-5 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <span style="padding: 19px;
                            margin-left: 15px;">
                                Sign Up
                            </span>
                        </button>
                        
                            <h3>{{  message  }}</h3>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- script -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
    <script src="{% static 'js/animation.min.js' %}"></script>
</body>


</html>
