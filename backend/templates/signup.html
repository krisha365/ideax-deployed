{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - ideaX</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'bootstrap/css/tailwind.min.css' %}" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center signup-background">
    <div class="max-w-screen-xs bg-white shadow sm:rounded-lg flex justify-center signup-messagebox"
        style="width: 40%; height: 100%;">

        <div class="mt-8 flex flex-col items-center">
            <h1 class="font-extrabold" style="font-size: 23px;">
                Sign up
            </h1>
            <div class="w-full flex-1 mt-8">
                <div class="flex flex-col items-center">
                    <a
                        class="tracking-wide signup-btn font-semibold w-full py-2 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                        <div class="bg-white p-2 rounded-full">
                            <img class="w-4" src="{% static 'img/icons/google-hangouts.svg' %}">
                        </div>
                        <span class="ml-4">
                            Sign Up with Google
                        </span>
                    </a>


                    <a
                        class="mt-4 signup-btn tracking-wide font-semibold w-full py-2 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                        <div class="bg-white p-1 rounded-full">
                            <img class="w-6" src="{% static 'img/icons/github-logo.svg' %}">
                        </div>
                        <span class="ml-3">
                            Sign Up with GitHub
                        </span>
                    </a>
                </div>

                <div class="my-12 border-b text-center">
                    <div
                        class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                        Or sign up with e-mail
                    </div>
                </div>
                <form action="signup" method="POST">
                    {% csrf_token %}
                    <div class="mx-auto max-w-xs">
                        <input
                        class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                        type="text" name="first_name" placeholder="Firstname" />
                        <input
                        class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                        type="text" name="last_name" placeholder="Lastname" />
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                            type="email" name="user_email" placeholder="Email" />
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                            type="password" name="user_password_1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                                                    <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                            type="password" name="user_password_2" placeholder="Enter your Password again" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                        <button type="submit"
                            class="mt-5 signup-btn tracking-wide font-semibold w-full py-5 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <span class="ml-3">
                                Sign Up
                            </span>
                        </button>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            I agree to abide by templatana's
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Terms of Service
                            </a>
                            and its
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Privacy Policy
                            </a>
                            <h3>{{  message  }}</h3>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
    <script src="{% static 'js/animation.min.js' %}"></script>
</body>


</html>
