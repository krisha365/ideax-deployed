{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - ideaX</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
        <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
        <link rel="me" href="https://www.blogger.com/profile/02152906172229943765">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="{% static 'js/content.js' %}"></script>


<style id="page-skin-1" type="text/css">


/*Global*/
body{background-color: rgba(0, 0, 0, 0.5);color: #656565;font-family: 'Montserrat', sans-serif;font-weight:400;}
/*h2{font-family: 'Roboto', sans-serif;font-weight:600;}*/

.hidden{display:none}

/* POSTS */
.article-image{width: 100%; margin-top: 12px;}
.article-image{width: 100%;box-shadow: 0 3px 12px -1px rgba(7,10,25,.2),0 22px 27px -20px rgba(7,10,25,.2);transition: all .3s ease;opacity:0.9;transition:.2s all ease-in-out;}
.article-image:hover{box-shadow: 0 15px 45px -5px rgba(7,10,25,.25);opacity:1;transition:.2s all ease-in-out;}
.image-wrap{position: relative}
.article{margin-top: 22px;display: block; border-radius: 8px; width: 100%;box-shadow: 7px 7px 5px rgba(51, 48, 48, 0.432);}
.article-name{margin-top: 10px;font-weight:600;}
.article .post-meta span{letter-spacing:1px;font-size:13px;margin:10px 0px;display: inline-block;}
.article .post-description{font-size:15px;margin:10px 0px 20px 0px;display: inline-block;}
.post-meta .postdate:before{content: "\f017";display: inline-block;font-family: "FontAwesome";margin-right:4px}
.post-meta .postauthor:before{content: "\f040";display: inline-block;font-family: "FontAwesome";margin:0px 4px 0px 15px;}
.article hr{margin-top: 40px;display:block;}
.entry-content a img{height: initial !important;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <Style>
            .article {
                margin-top: 22px;
                display: block;
            }
        </Style>
    </head>
    <body>
    {% block content %}
        <div class="container" style="width: 100%; height: auto;">
            <div class="col-lg-6 article" style="position: relative;left: 23%; background-color: #fff;">
                            
                <div class="image-wrap">
                    <img alt="The beautiful painting" id="image" class="article-image" src="{{ img }}">
                </div>
                <div class="article-name">
                    <h2 class="post-name" id="title">{{ title }}</h2>
                </div>
                <div class="post-meta">
                    <span class="postdate" id="date"></span>
                    <span class="postauthor" id="category">{{ category }}</span>
                </div>
                <div class="post-description">
                    <p id="content">{{ content|linebreaks }}</p>
                        <div style="margin-left: 121px; width: 100%;">
                        <a href="{% url 'writecontent' %}" class="btn btn-primary signup-messagebox" style="background-color: #eb3812;  border: none; border-radius: 20px;">&nbsp;&nbsp;&nbsp; Edit &nbsp;&nbsp;&nbsp;</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#" class="btn btn-primary signup-messagebox" style="background-color: #eb3812;  border: none; border-radius: 20px;">Proceed</a>
                    </div>
                </div>
                
            </div>
        </div>
    {% endblock %}
    </body>
</html>


<script>

    var d=new Date();
    var y=d.getYear();
    if (y < 1000)
    y+=1900;
    var day=d.getDay();
    var m=d.getMonth();
    var daym=d.getDate();
    if (daym<10)
    daym="0"+daym;
    var mon=new Array("January", "February", "March", "April", "May", "June", "July",  "August", "September", "October", "November", "December");
    date1 = mon[m]+" "+daym+", "+y;
    document.getElementById('date').innerHTML = date1;
    sessionStorage.setItem("date",date1);
</script>
