{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ideaX</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet"
        href="//fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">

</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-xl fixed-top" id="mainNav">
        <div class="container-fluid"><a class="navbar-brand js-scroll-trigger" style="color: #eb3812;"
                href="createblogmain">ideaX</a><button data-toggle="collapse" data-target="#navbarResponsive"
                class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-align-justify"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item greeting-align" role="presentation"><a class="nav-link active js-scroll-trigger"
                            style="color: #eb3812;" href="{% url 'profile' %}">Hello, User</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active js-scroll-trigger" href="{% url 'profile' %}"><img
                                class="user-header-size" src="{% static 'img/separate-blog/person_2.jpg' %}"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <a class="active open-sans" href="{% url 'createblog' %}"><i class="fa fa-fw fa-home"></i> Welcome</a>
        <a class="open-sans" href="{% url 'selectcategory' %}"><i class="fa fa-fw fa-home"></i> Category</a>
        <a class="open-sans" href="{% url 'selectphotos' %}"><i class="fa fa-fw fa-wrench"></i> Photos</a>
        <a class="open-sans" href="{% url 'writecontent' %}"><i class="fa fa-fw fa-user"></i> Content</a>
        <a class="open-sans" href="#contact"><i class="fa fa-fw fa-envelope"></i> Finish</a>
    </div>
    <div class="main center-font">
        <img style="height: 300px; width: 300px" src="{% static 'img/icons/reading.svg' %}">
        <h5>You haven't wrote any blogs yet.<br>
            click below to create one.
        </h5>
        <br/>
        <a href="{% url 'selectcategory' %}" class="btn btn-primary signup-messagebox">Create a new blog</a>
    </div>


    <!-- script -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
    <script src="{% static 'js/animation.min.js' %}"></script>

</body>

</html>
